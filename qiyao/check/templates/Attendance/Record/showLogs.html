<STYLE type=text/css>.bgc_02 {
	BACKGROUND: #ddeefe 0px 0px
}
.bgc_01 {
	BACKGROUND: #f1f8ff 0px 0px
}
.sel_1114 {
	WIDTH: 95px; COLOR: #000; TEXT-ALIGN: center; DISPLAY: none
}
.per_list TD SPAN {
	TEXT-DECORATION: none
}
</STYLE>

<META name=GENERATOR content="MSHTML 11.00.9600.18639"></HEAD>
<BODY>
<TABLE width="100%" class=per_list id="detail_list" border=0 cellSpacing=0 cellPadding=0>
    <tbody>  
        <tr>
            <th width="15%" scope="col">日期</th>
            <th width="10%" scope="col">考勤编号</th>
            <th width="12%" scope="col">姓名</th>
            <th width="20%" scope="col">打卡时间</th>
        </tr>
        {% for data in checkData|slice:":20" %}
            <tr>
                <td class="">{{data.date}}</td>
                <td class="">{{data.id}}</td>
                <td class="">{{data.name}}</td>
                <td class="">{{data.time}}</td>
            </tr>
        {%endfor%}
</tbody></TABLE>
<DIV class=page_1 id=d_page_1>
<FORM 
onsubmit="location.href=document.getElementById('page_url').value+document.getElementById('pageno').value;return false;" 
action="" method=post> 
{% if page == 1 %}
	<SPAN>首页</SPAN>
    <SPAN>上一页</SPAN> 
{% else %}
	<A href="http://127.0.0.1:8000/qiyao/Personnel/Staff/staffView/page/1">首页</A>
    <A href="http://127.0.0.1:8000/qiyao/Personnel/Staff/staffView/page/{{page|add:-1}}">上一页</A>
{% endif %}

<A href="http://127.0.0.1:8000/qiyao/Personnel/Staff/staffView/page/{{page|add:1}}">下一页</A> 
<A href="http://127.0.0.1:8000/qiyao/Personnel/Staff/staffView/page/{{page_num}}">末页</A> <SPAN>共{{checknum}}条, 
每页20条, 共{{page_num}}页</SPAN> <INPUT name=pageno class=text3 id="pageno" type=text size=2 
value=1> <INPUT class=button2 type=submit value=跳转><INPUT id="page_url" 
type=hidden value="/qiyao/Personnel/Staff/staffView/page/"></FORM></DIV>
<SCRIPT type=text/javascript>
    $(document).ready(function(){
        //鼠标经过
        $('#detail_list tr').live('mouseover',function(){
            $('#detail_list tr td').removeClass('bgc_01');
            $(this).children('td').addClass('bgc_01');
        });

        //鼠标离开
        $('#detail_list tr').live('mouseout',function(){
            $('#detail_list tr td').removeClass('bgc_01');
        });

        $('.showpic').mouseover(function(){
	        $(this).after('<img src="'+$(this).attr('url')+'" class="npic" style="width:100px; position:absolute; border: 3px solid #ccc">');
	    }).mouseout(function(){
	        $('.npic').remove();
	    });
    })
</SCRIPT>
</BODY></HTML>
